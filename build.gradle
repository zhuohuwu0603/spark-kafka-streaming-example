group 'spark-kafka-streaming-example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile('org.apache.spark:spark-core_2.11:1.6.2')
    compile('org.apache.spark:spark-sql_2.11:1.6.2')
    compile('org.apache.spark:spark-streaming_2.11:1.6.2')
    compile('org.apache.spark:spark-streaming-kafka_2.11:1.6.2')
    compile('com.datastax.spark:spark-cassandra-connector_2.11:1.6.2')
    //compile('com.datastax.spark:spark-cassandra-connector-java_2.11:1.6.2')

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
